<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="src/style.css" />
    <script src="src/data.json" defer></script>
    <script src="src/script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <section class="left-section">
        <article class="profile-article">
          <img src="./images/image-jeremy.png" class="profile-picture" alt="" />
          <div>
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </article>
        <article class="buttons-wrapper">
          <button value="daily">Daily</button>
          <button class="active" value="weekly">Weekly</button>
          <button value="monthly">Monthly</button>
        </article>
      </section>
      <section class="right-section">
        <article class="card">
          <div class="top-card">
            <img src="./images/icon-work.svg" alt="" />
          </div>
          <div class="bottom-card">
            <div>
              <p>Work</p>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div>
              <h1 id="hours">32hrs</h1>
              <p id="previousHours">Last Week - 36hrs</p>
            </div>
          </div>
        </article>
        <article class="card">
          <div class="top-card">
            <img src="./images/icon-play.svg" alt="" />
          </div>
          <div class="bottom-card">
            <div>
              <p>Play</p>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div>
              <h1 id="hours">10hrs</h1>
              <p id="previousHours">Last Week - 8hrs</p>
            </div>
          </div>
        </article>
        <article class="card">
          <div class="top-card">
            <img src="./images/icon-study.svg" alt="" />
          </div>
          <div class="bottom-card">
            <div>
              <p>Study</p>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div>
              <h1 id="hours">4hrs</h1>
              <p id="previousHours">Last Week - 7hrs</p>
            </div>
          </div>
        </article>
        <article class="card">
          <div class="top-card">
            <img src="./images/icon-exercise.svg" alt="" />
          </div>
          <div class="bottom-card">
            <div>
              <p>Exercise</p>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div>
              <h1 id="hours">4hrs</h1>
              <p id="previousHours">Last Week - 8hrs</p>
            </div>
          </div>
        </article>
        <article class="card">
          <div class="top-card">
            <img src="./images/icon-social.svg" alt="" />
          </div>
          <div class="bottom-card">
            <div>
              <p>Social</p>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div>
              <h1 id="hours">5hrs</h1>
              <p id="previousHours">Last Week - 10hrs</p>
            </div>
          </div>
        </article>
        <article class="card">
          <div class="top-card">
            <img src="./images/icon-self-care.svg" alt="" />
          </div>
          <div class="bottom-card">
            <div>
              <p>Self Care</p>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div>
              <h1 id="hours">2hrs</h1>
              <p id="previousHours">Last Week - 2hrs</p>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
